<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-project">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      a {
        color: var(--dark-primary-color) !important;
        text-decoration: none;
      }
      a:visited {
        color: var(--default-primary-color);
      }
      a:hover {
        color: var(--dark-primary-color);
        text-decoration: underline;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .technology {
        display: inline-block;
        border-radius: 15%;
        background: #ddd;
        color: #555;
        text-align: center;
        padding: 9px;
      }
      .content {
        display: flex;
        justify-content: space-between;
      }
      .content__main {
        width: 75%;
      }
      .content__side {
        width: 24%;
      }
      img {
        max-width: 300px;
        max-height: 400px;
      }
    </style>

    <div class="card">

      <h1>[[ project.attribute.title ]]</h1>

      <div class="content">
        <div class="content__main">
          <h3>Technologies Used</h3>
          <ul>
            <template is="dom-repeat"
                      items="[[ project.attributes.tags ]]">
              <li class="technology">[[ item ]]</li>
            </template>
          </ul>

          <template is="dom-if"
                    if="[[ project.attributes.repo ]] || [[ project.attributes.demo ]] || [[ project.attributes.live ]]">
            <h3>Links</h3>

            <template is="dom-if"
                      if="[[ project.attributes.live ]]">
              <a href="[[ project.attributes.live ]]" target="_blank">Live Site</a>
            </template>

            <template is="dom-if"
                      if="[[ project.attributes.repo ]]">
              <a href="[[ project.attributes.repo ]]" target="_blank">GitHub</a>
            </template>

            <template is="dom-if"
                      if="[[ project.attributes.demo ]]">
              <a href="[[ project.attributes.demo ]]" target="_blank">Demo</a>
            </template>
          </template>

          <h3>Description</h3>
          <p id="projectBody"></p>

          <template is="dom-if"
                    if="[[ project.attributes.contributors ]]">
            <h3>Contributors</h3>
            <ul>
              <template is="dom-repeat"
                        items="[[ project.attributes.contributors ]]">
                <li>[[ item.name ]] <a href="[[ item.link ]]">GitHub</a></li>
              </template>
            </ul>
          </template>
        </div>
        <div class="content__side">
          <template is="dom-if"
                    if="[[ project.attributes.imgs ]]">
            <h3>Images</h3>
            <template is="dom-repeat"
                      items="[[ project.attributes.imgs ]]">
              <img src="/app/resources/images/project_images/[[ item ]]" >
            </template>
          </template>
        </div>
      </div>
    </div>

  </template>

  <!--Jquery TODO: Get rid of jquery -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <script>

    Polymer({

      is: 'my-project',

      properties: {
        project: {
          type: Object,
          value: {
            "attributes": {
              "title": "Rock Paper Scissors 7",
              "layout": "project",
              "teaser": "PHP/Silex based Rock, Paper, Scissors with 7-choices, player sign-in, statistics and leaderboard.",
              "repo": "https://github.com/joekarasek/Advanced-RPS",
              "demo": null,
              "tags": [
                "Php",
                "PhpUnit",
                "Silex",
                "Twig",
                "mySQL",
                "Javascript"
              ],
              "contributors": [
                "Michael Lor <a href=\"https://michaellor.github.io/\">GitHub</a>",
                "Aundra Miller <a href=\"https://milleraundra.github.io/\">GitHub</a>",
                "Nic Netzel <a href=\"https://netzeln.github.io/\">GitHub</a>"
              ]
            },
            "body": "**Rock Paper Scissors 7** _is an PHP/Silex based web-app game developed by a team of 4 developers over the course of one week. This application allows users to play a version of Rock, Paper, Scissors that has 7 instead of 3 choices: 'Air', 'Water', 'Fire', and 'Sponge' are added to the classic mix of 'Rock', 'Paper', and 'Scissors'. Game modes include Freeplay, Best of 1, Best of 3, Best of 5, Best of 7, and Best of 73. Users can create an account, sign-in, and sign-out. Game statistics are stored and players can see their stats, compare their stats to the computer, and view a leaderboard of all players' results._\n\n_This application was completed as a capstone of the level 2 PHP course at [Epicodus](http://www.epicodus.com/). To build this web-app, we applied our newly gained knowledge of PHP, the Silex framework, phpUnit, and mySQL. We also used a range of css frameworks and the Google Charts API._\n",
            "frontmatter": "title: Rock Paper Scissors 7\nlayout: project\nteaser: PHP/Silex based Rock, Paper, Scissors with 7-choices, player sign-in, statistics and leaderboard.\nrepo: https://github.com/joekarasek/Advanced-RPS\ndemo:\ntags:\n  - Php\n  - PhpUnit\n  - Silex\n  - Twig\n  - mySQL\n  - Javascript\ncontributors:\n  - Michael Lor <a href=\"https://michaellor.github.io/\">GitHub</a>\n  - Aundra Miller <a href=\"https://milleraundra.github.io/\">GitHub</a>\n  - Nic Netzel <a href=\"https://netzeln.github.io/\">GitHub</a>",
            "html": "<p><strong>Rock Paper Scissors 7</strong> <em>is an PHP/Silex based web-app game developed by a team of 4 developers over the course of one week. This application allows users to play a version of Rock, Paper, Scissors that has 7 instead of 3 choices: &#39;Air&#39;, &#39;Water&#39;, &#39;Fire&#39;, and &#39;Sponge&#39; are added to the classic mix of &#39;Rock&#39;, &#39;Paper&#39;, and &#39;Scissors&#39;. Game modes include Freeplay, Best of 1, Best of 3, Best of 5, Best of 7, and Best of 73. Users can create an account, sign-in, and sign-out. Game statistics are stored and players can see their stats, compare their stats to the computer, and view a leaderboard of all players&#39; results.</em></p>\n<p><em>This application was completed as a capstone of the level 2 PHP course at <a href=\"http://www.epicodus.com/\">Epicodus</a>. To build this web-app, we applied our newly gained knowledge of PHP, the Silex framework, phpUnit, and mySQL. We also used a range of css frameworks and the Google Charts API.</em></p>\n"
          }
        }
      },

      attached: function() {
        this.$.projectBody.innerHTML = this.project.html;
      }

    });

  </script>

</dom-module>
