<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-project">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      a {
        color: var(--dark-primary-color) !important;
        text-decoration: none;
      }
      a:visited {
        color: var(--default-primary-color);
      }
      a:hover {
        color: var(--dark-primary-color);
        text-decoration: underline;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .technology {
        display: inline-block;
        border-radius: 15%;
        background: #ddd;
        color: #555;
        text-align: center;
        padding: 9px;
      }
      .content {
        display: flex;
        justify-content: space-between;
      }
      .content__main {
        width: 75%;
      }
      .content__side {
        width: 24%;
      }
      img {
        max-width: 300px;
        max-height: 400px;
      }
    </style>

    <div class="card">

      <h1>[[ project.title ]]</h1>

      <div class="content">
        <div class="content__main">
          <h3>Technologies Used</h3>
          <ul>
            <template is="dom-repeat"
                      items="[[ project.tags ]]">
              <li class="technology">[[ item ]]</li>
            </template>
          </ul>

          <template is="dom-if"
                    if="[[ project.repo ]] || [[ project.demo ]] || [[ project.live ]]">
            <h3>Links</h3>

            <template is="dom-if"
                      if="[[ project.live ]]">
              <a href="[[ project.live ]]" target="_blank">Live Site</a>
            </template>

            <template is="dom-if"
                      if="[[ project.repo ]]">
              <a href="[[ project.repo ]]" target="_blank">GitHub</a>
            </template>

            <template is="dom-if"
                      if="[[ project.demo ]]">
              <a href="[[ project.demo ]]" target="_blank">Demo</a>
            </template>
          </template>

          <h3>Description</h3>
          <p id="projectBody"></p>

          <template is="dom-if"
                    if="[[ project.contributors ]]">
            <h3>Contributors</h3>
            <ul>
              <template is="dom-repeat"
                        items="[[ project.contributors ]]">
                <li>[[ item.name ]] <a href="[[ item.link ]]">GitHub</a></li>
              </template>
            </ul>
          </template>
        </div>
        <div class="content__side">
          <template is="dom-if"
                    if="[[ project.imgs ]]">
            <h3>Images</h3>
            <template is="dom-repeat"
                      items="[[ project.imgs ]]">
              <img src="/images/project_images/[[ item ]]" alt="[[ project.title ]]">
            </template>
          </template>
        </div>
      </div>
    </div>

  </template>

  <!--Jquery TODO: Get rid of jquery -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <script>

    Polymer({

      is: 'my-project',

      properties: {
        project: {
          type: Object
        }
      },

      attached: function() {
        console.log(this.$);
        this.$.projectBody.innerHTML = this.project.body;
      }

    });

  </script>

</dom-module>
